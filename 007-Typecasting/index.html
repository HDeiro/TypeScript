<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TypeScript Casting Tests</title>
    <script src="ts/script.js" type="text/javascript"></script>
</head>
<body>
    <h2>TypeScript Calculator</h2>
    <div class="calculator">
        <div>   
            <label for="x">X: </label>
            <input type="text" id="x" placeholder="Value">
            <label for="y">Y: </label>
            <input type="text" id="y" placeholder="Value">
        </div>
        <br />
        <div class="buttons">
            <button id="add">+</button>
            <button id="subtract">-</button>
        </div>
        <br />
        <div id="output"></div>
    </div>
</body>
</html>
